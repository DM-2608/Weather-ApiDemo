<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />


        <style>
        
        .a{
            background-image: linear-gradient(#5dc2f8, #315a80); 
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.2); 
            border-radius: 2%;
            background-size: 100% 100%;

        }
        .crad{
            transition: transform 0.8s;
        }
        .card:hover{
            transform:  scale(1.1);
        }
        h3,h6{
            color: white;
        }
    </style>
    </head>
    <body style="background-image: linear-gradient(#5dc2f8, #315a80); ">
        <div class="container  color-block  z-depth-1" >
            <div class="row" style="height: 100vh;">
                <div class="d-flex align-items-center justify-content-center ">
                    <div class="card a  " style="width: 17rem; height: 22rem;" >
                        <p class="card-top   d-flex justify-content-center mt-4"
                            id="bb">
                           
                        </p>
                        <div class="card-body mt-4 ">
                            <div class="card-text text-center">
                                <h3 id="city"> <i
                                        class="fa-solid fa-street-view fa-beat-bounce"
                                        style="color: #ffffff;"> </i>
                                    {%cityname%} | {%country%}</h3>
                                <h6 id="date">wedsday</h6>
                            </div>
                            <div class="card-text mt-3 mb-3 text-center">
                                <h3 id="deg">{%tem%}ยบ</h3>
                                <h6 id="minmax">{%min%} | {%max%}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- js part -->
    <script>
        const city=document.getElementById('city')
        const dig=document.getElementById('deg')
        const minmax=document.getElementById('minmax')
        const date=document.getElementById('date')
        const icon=document.getElementById('bb')
        const a=document.getElementById('a')
        var logo = "{%statuscode%}"
        if (logo == "Clear") {
            icon.innerHTML="<i class='fas fa-cloud-sun  fa-beat-fade' style='color: #ffffff ; font-size: 65px;'></i>"
        } else if(logo == "sunny"){
            icon.innerHTML="<i class='fas fa-sun fa-beat-fade' style='color: #4a74bb ; font-size: 65px;'></i>"
        }else if(logo =="Clouds"){
            icon.innerHTML="<i class='fas fa-cloud fa-beat-fade' style='color: #4a74bb ; font-size: 65px;'></i>"
        }else if(logo =="Rainy"){
            icon.innerHTML="<i class='fad fa-cloud-showers-heavy' style='--fa-primary-color: #4570ba; --fa-secondary-color: #4570ba; font-size: 65px;'></i>"
        }
        else{
            icon.innerHTML="<i class='fab fa-cloudscale' fab-fade style='color: #ffff ; font-size: 65px;'></i>"
        }
        
        



        const d = new Date();
        // month
      
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        let month = months[d.getMonth()];
        // date
        let dd=d.getDate()
        // day
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let day = days[d.getDay()];
        // full innettext
        date.innerHTML=day+" , "+dd+" | "+month
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
